name: Build & Release Plugin on Push to Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: 📦 Install Composer Dependencies (no dev)
        run: composer install --no-dev --optimize-autoloader

      - name: 🗜️ Create Plugin ZIP
        run: |
          mkdir -p release
          zip -r release/wp-fluent-community-extreme.zip . \
            -x ".git*" ".github/*" "tests/*" "*.md" "composer.*" "phpunit.*"

      - name: 🚀 Create GitHub Release (latest)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: FluentCommunity Extreme (latest)
          files: release/wp-fluent-community-extreme.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
